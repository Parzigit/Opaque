<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opaque</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Opaque</h2>
  <div class="transcribe-section">
  <button type="button" id="read-btn">Transcribe the text?</button>
  </div>
  <div class="storage-section">
  <button type="button" id="save-btn">Save Offline?</button>
  <button type="button" id="view-btn">View Saved?</button>
  </div>
  <div class="player-controls">
    <div class="control-buttons">
      <button type="button" id="pause-btn" title="Pause"></button>
      <button type="button" id="resume-btn" title="Resume"></button>
  </div>
  <label for="speed-range">Increase the Speed</label>
  <input id="speed-range" type="range" min="0.5" max="3" step="0.2" value="1">
</div>
</body>
<script src="ext.js"></script>
</html>
