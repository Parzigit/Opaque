<!DOCTYPE html>
<html lang="en-US">
<head
>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Saved Article</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f9fa;
      color: #333;
    }

    .article-card {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: 0 auto 40px;
    }

    .article-card h2 {
      margin-bottom: 10px;
    }

    .timestamp {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 20px;
    }

    .article-card p {
      line-height: 1.6;
      margin: 12px 0;
    }

    .article-card img {
      max-width: 100%;
      border-radius: 4px;
      margin: 15px 0;
    }

    .actions {
      text-align: center;
      margin-bottom: 20px;
    }

    .actions button {
      margin: 0 10px;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    .actions button:hover {
      background-color: #555;
    }
  </style>

</head>
<body>
  <h2>Saved Article</h2>
  <button type="button" id="export-html">Export as HTML</button>
  <button type="button" id="export-md">Export as Markdown</button>
  <div id="article-container"></div>
</body>
<script src="view.js"></script>
</html>
